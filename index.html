<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Fun</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Fun</h1>
    <div id='welcome-container'></div>
    <div id='tools-container'>
        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
            Grid Height:
            <input type="number" id="inputHeight" name="height" min="1" value="10">
            Grid Width:
            <input type="number" id="inputWidth" name="width" min="1" value="10">
            <input type="submit" id="submitButton">
        </form>

        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">
        <input type="button" id="fill" value="fill canvas">
        <input type="button" id="fillArea" value="fill area">
        <input type="button" id="eyedropper" value="eyedropper">
        <p>Right click to erase a pixel.</p>
    </div>
    <div id='artwork-container'>
        <h2>Design Canvas</h2>
        <table id="pixelGrid"></table>
    </div>
    <br><br>
    <div id="artwork-info" style="display: none;">
        <label for="artworkTitle">Title:</label>
        <input type="text" id="artworkTitle" name="Title">
        <input type="button" id="saveButton" value="Save">
        <input type="button" id="deleteButton" value="Delete">

    </div>
    <br><br>
    <div id="user-info" style="display: none;">
        Artworks:

    </div>
    <br>
    <br>
    <div id='user-login'>
        <div id="login-container">
            <form id="user-create">
                New User
                <input type="text" id="username-input">
                <input type="submit" id="submitButton" value="Create">
            </form>
            <form id="user-login">
                Login
                <input type="text" id="username-login">
                <input type="submit" id="submitButton" value="Login">
            </form>
        </div>
        <div id="logout-container" style="display: none;">
            <input type="button" id="logoutButton" value="Logout">
        </div>
    </div>

    <script src="src/artwork.js" ></script>
    <script src="src/artworkService.js"></script>
    <script src="src/user.js"></script>
    <script src="src/userService.js"></script>
    <script src="index.js"></script>
</body>
</html>
